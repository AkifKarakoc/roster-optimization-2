# ===============================
# ROSTER OPTIMIZATION APPLICATION
# Spring Boot Configuration
# ===============================

# Application Info
spring.application.name=roster-optimization-app
server.port=8080

# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:rosterdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# ===============================
# LOGGING CONFIGURATION
# ===============================
# Root logging level
logging.level.root=INFO

# Application specific logging
logging.level.com.rosteroptimization=DEBUG

# Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Security
logging.level.org.springframework.security=DEBUG

# Log file configuration
logging.file.name=logs/roster-optimization.log
logging.file.max-size=10MB
logging.file.max-history=30

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# WEB CONFIGURATION
# ===============================
# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=UTC

# Multipart file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# VALIDATION CONFIGURATION
# ===============================
# Bean Validation
spring.validation.enabled=true

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application info for actuator
info.app.name=Roster Optimization Application
info.app.description=Employee shift and task planning optimization system
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}

# ===============================
# SWAGGER/OPENAPI CONFIGURATION
# ===============================
# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# OpenAPI Info
springdoc.info.title=Roster Optimization API
springdoc.info.description=REST API for employee shift and task planning optimization
springdoc.info.version=1.0.0
springdoc.info.contact.name=Development Team
springdoc.info.contact.email=dev@rosteroptimization.com

# ===============================
# SECURITY CONFIGURATION
# ===============================
# Basic Security (will be enhanced later)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===============================
# EXCEL PROCESSING CONFIGURATION
# ===============================
# Apache POI Configuration
app.excel.max-rows=10000
app.excel.max-columns=50
app.excel.temp-directory=temp/excel

# ===============================
# OPTIMIZATION ALGORITHM CONFIG
# ===============================
# Genetic Algorithm Configuration
app.optimization.genetic-algorithm.population-size=100
app.optimization.genetic-algorithm.max-generations=1000
app.optimization.genetic-algorithm.mutation-rate=0.01
app.optimization.genetic-algorithm.crossover-rate=0.8
app.optimization.genetic-algorithm.elite-size=10

# General Optimization
app.optimization.max-execution-time-minutes=5
app.optimization.parallel-processing=true

# ===============================
# CONSTRAINT SYSTEM CONFIGURATION
# ===============================
# Default Constraint Values
app.constraints.max-working-hours-per-day=12
app.constraints.max-working-hours-per-week=40
app.constraints.max-working-hours-per-month=160
app.constraints.minimum-day-off=2
app.constraints.time-between-shifts=8
app.constraints.night-shifts-allowed=true
app.constraints.split-shifts-allowed=false

# ===============================
# CACHE CONFIGURATION
# ===============================
# Simple Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=constraints,staff,departments,squads

# ===============================
# TRANSACTION CONFIGURATION
# ===============================
# Transaction Management
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# ===============================
# DEVELOPMENT PROFILE SPECIFIC
# ===============================
# Development specific settings
spring.profiles.active=development

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# ERROR HANDLING
# ===============================
# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================
# LOCALE AND INTERNATIONALIZATION
# ===============================
spring.web.locale=en
spring.web.locale-resolver=fixed

# ===============================
# CUSTOM APPLICATION PROPERTIES
# ===============================
# Application specific configurations
app.name=Roster Optimization System
app.version=1.0.0
app.build-date=2025-07-31
app.environment=development

# Business Rules
app.business.max-staff-per-shift=50
app.business.max-tasks-per-day=100
app.business.planning-horizon-days=30

# Email Configuration (for future notifications)
app.email.enabled=false
app.email.smtp.host=localhost
app.email.smtp.port=587
app.email.from=noreply@rosteroptimization.com

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=mySecretKey123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=3600000